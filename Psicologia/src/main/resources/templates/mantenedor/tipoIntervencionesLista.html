<div class="table-responsive tblUsuarios">
    <table id="tblInterevenciones" class="table table-bordered table-hover table-striped">
        <thead class="thead-light">
            <tr>
                <th scope="col">tipoIntervencion</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tipoIntervencion: ${tipoIntervenciones}">
                <td th:text="${tipoIntervencion.tipoIntervencionDesc}"></td>
                <td> 
                    <a href="#" th:onclick="'javascript:confirmarBorrarTipoIntervencion(\''+ ${tipoIntervencion.idTipoIntervencion} +'\');'" >
                    	<i class="fa fa-trash" data-toggle="tooltip" data-placement="top" title="Eliminar Fase"></i>  
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="form-group row" id="boton">
		<div class="col-lg-12 text-center">
		<button id="btn" type="button" data-toggle="modal" data-target="#modalAgregarTipoIntervencion" class="btn btn-primary"><i class="fa fa-medkit"></i>&nbsp;Nuevo Tipo</button>
			<a th:href="@{/usuarios/{id}(id=${idTipoUsuario})}" class="btn btn-primary"> <i class="fa fa-user"></i>&nbsp;Usuarios</a>
			<a th:href="@{/intervenciones}" class="btn btn-primary"> <i class="fa fa-stethoscope"></i>&nbsp;Intervenciones</a>
		</div>
</div>
<script>
	$(document).ready(function() {
	
		$('#tblInterevenciones').DataTable({
			"language": {
	            "url": "/json/datatable_es_es.json"
	        }
		});
		
	});
	
	function confirmarBorrarTipoIntervencion(id){
		$('#modalBorrartipoIntervencion').modal('show');
		$("#tipoIntervencionIdHiddenInput").val(id);
	}

	function borrarTipoIntervencion(){
		var id = $("#tipoIntervencionIdHiddenInput").val();
	    var url = "borrartipoIntervencion/"+id;
	    $.ajax({
	           type: "GET",
	           url: url,
	           success: function()
	           {
		       	    $("#tipoIntervencionBorrada").removeClass( "d-none" );
		    	    setTimeout(function(){	$("#tipoIntervencionBorrada").hide('slow'); }, 3000);
		    	    $('#modalBorrartipoIntervencion').modal('hide');
	           },
	           error : function(e) {
	        	   $("#ErrorTipoIntervencionBorrada").removeClass( "d-none" );
	        	   $("#tipoIntervencionBorrada").addClass( "d-none" );
	        	   $("#ErrorTipoIntervencionBorrada").html(e.responseText);
	        	   $("#ErrorTipoIntervencionBorrada").show();
	        	   setTimeout(function(){	
	        		   $("#ErrorTipoIntervencionBorrada").hide('slow'); 
	        	   }, 3000);
	        	   $('#modalBorrartipoIntervencion').modal('hide');
	           }
	 	});
	}
</script>
