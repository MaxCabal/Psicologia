<div class="table-responsive tblUsuarios">
    <table id="tblInterevenciones" class="table table-bordered table-hover table-striped">
        <thead class="thead-light">
            <tr>
                <th scope="col">tipoIntervencion</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tipoIntervencion: ${tipoIntervenciones}">
                <td th:text="${tipoIntervencion.tipoIntervencion}"></td>
                <td> 
                    <a data-toggle="modal" data-target="#modalAgregarFase" th:attr="data-whatever=${tipoIntervencion.idTipoIntervencion}" href="#addBookDialog" >
                    	<i class="fa fa-trash" data-toggle="tooltip" data-placement="top" title="Eliminar Tipo interevencion"></i>  
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="form-group row" id="boton">
		<div class="col-lg-12 text-center">
			<button id="btnNuevo" type="button" class="btn btn-primary"><i class="fa fa-medkit"></i>&nbsp;Nuevo Tipo</button>
			<a th:href="@{/usuarios}" class="btn btn-primary"> <i class="fa fa-user"></i>&nbsp;Usuarios</a>
			<a th:href="@{/intervenciones}" class="btn btn-primary"> <i class="fa fa-stethoscope"></i>&nbsp;Intervenciones</a>
		</div>
	</div>
</div>
<script>
	$(document).ready(function() {
	
		$('#tblInterevenciones').DataTable({
			"language": {
	            "url": "/json/datatable_es_es.json"
	        }
		});
		
	});
</script>
