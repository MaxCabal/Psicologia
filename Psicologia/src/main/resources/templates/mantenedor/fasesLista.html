<div class="table-responsive tblUsuarios">
    <table id="tblFases" class="table table-bordered table-hover table-striped">
        <thead class="thead-light">
            <tr>
                <th scope="col">Fase</th>
                <th scope="col">Duracion</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="fase: ${fases}">
                <td th:text="${fase.faseDesc}"></td>
                <td th:text="${fase.duracion}"></td>
                <td> 
                    <a data-toggle="modal" th:attr="data-whatever=${fase.idFase}" href="#addBookDialog" >
                    	<i class="fa fa-trash" data-toggle="tooltip" data-placement="top" title="Eliminar Fase"></i>  
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="form-group row" id="boton">
		<div class="col-lg-12 text-center">
			<button id="btn" type="button" data-toggle="modal" data-target="#modalAgregarFase" class="btn btn-primary"><i class="fa fa-medkit"></i>&nbsp;Nueva Fase</button>
			<a th:href="@{/usuarios/{id}(id=${idTipoUsuario})}" class="btn btn-primary"> <i class="fa fa-user"></i>&nbsp;Usuarios</a>
			<a th:href="@{/intervenciones}" class="btn btn-primary"> <i class="fa fa-stethoscope"></i>&nbsp;Intervenciones</a>
		</div>
	</div>
</div>
<script>
	$(document).ready(function() {
	
		$('#tblFases').DataTable({
			"language": {
	            "url": "/json/datatable_es_es.json"
	        }
		});
		
	});
</script>
